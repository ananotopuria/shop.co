<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shopping-bag.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="main.js"></script>
    <title>Shop.co</title>
  </head>
  <body>
    <div class="sign-up">
      <p class="sign-up__text">
        Sign up and get 20% off to your first order.
        <a class="sign-up__link" href="#">Sign Up Now</a>
      </p>
      <ion-icon class="close__btn" name="close-outline"></ion-icon>
    </div>
    <header class="header">
      <a class="header__logo" href="#">SHOP.CO</a>
      <nav class="main__navigation">
        <ul class="main__navigation-list">
          <li>
            <a href="#" class="main__navigation-link">Shop</a>
          </li>
          <li>
            <a href="#" class="main__navigation-link">On Sale</a>
          </li>
          <li>
            <a href="#" class="main__navigation-link">New Arrivals</a>
          </li>
          <li>
            <a href="#" class="main__navigation-link">Brands</a>
          </li>
        </ul>
      </nav>
      <div class="header__search-container">
        <button class="search-button">
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <input
          type="text"
          placeholder="Search for products..."
          class="search-input"
        />
      </div>
      <a href="#" class="header__search">
        <ion-icon name="search-outline"></ion-icon
      ></a>
      <a href="#" class="header__cart"
        ><ion-icon name="cart-outline"></ion-icon
      ></a>
      <a href="#" class="header__user"
        ><ion-icon name="person-circle-outline"></ion-icon
      ></a>
      <div class="header-container">
        <div class="navigation hidden burger-menu-btn">
          <input
            type="checkbox"
            class="navigation__checkbox"
            id="navi-toggle"
          />
          <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
          </label>
          <div class="navigation__background">&nbsp;</div>
          <nav class="navigation__nav">
            <ul class="navigation__list">
              <li>
                <a href="#" class="main__navigation-link">Shop</a>
              </li>
              <li>
                <a href="#" class="main__navigation-link">On Sale</a>
              </li>
              <li>
                <a href="#" class="main__navigation-link">New Arrivals</a>
              </li>
              <li>
                <a href="#" class="main__navigation-link">Brands</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
